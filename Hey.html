<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 50px;
      color: #b3003c;
      text-align: center;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 30px;
      top: 50px;
    }

    #noBtn {
      background-color: #1373c8;
      color: white;
      right: 30px;
      top: 50px;
    }

    #message {
      margin-top: 30px;
      font-size: 30px;
      color: #270469;
    }
  </style>
</head>
<body>

  <h1>Lovekin,Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div id="message"></div>

  <audio src="Ruth B. - Dandelions (Lyrics)(M4A_128K).m4a" controls autoplay loop></audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    yesBtn.addEventListener("click", function() {
      message.textContent = "Aaaaaaaaaaw,I appreciate babe. I knew you would say YES...Because you love me and i love you soo much lovekin.";
    });

    noBtn.addEventListener("mouseover", function() {
      const container = document.querySelector(".buttons");
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });
  </script>

</body>
</html>
